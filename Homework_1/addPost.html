<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="res/css/style.css">
  <link rel="icon" href="res/images/logo.png">
  <title>Add post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header class="header">
    <ul class="nav">
      <li><a href="index.html">Home</a></li>
    </ul>
    <a class="logo" href="login.html"><img src="res/images/me.png" width="50" height="50" alt="My picture"></a>
  </header>

  <div class="center_box">
    <form>
      <div class="add-post">
        <p class="formfield">
          <label for="pbody">Post body:</label>
          <textarea id="pbody" name="pbody" rows="8" maxlength="500"></textarea>
        </p>
        <p class="formfield">
          <label for="pimage">Select file:</label>
          <input type="file" id="pimage" name="pimage" accept="image/*">
        </p>
      </div>
      <div>
        <input id="cool-button" type="submit" value="Create post" />
      </div>
    </form>
</body>

</html>
